# Dependabot configuration for Wiz Exercise
# Keep GitHub Actions and app dependencies updated
# VM and MongoDB stay vulnerable for security demo

version: 2
updates:
  # GitHub Actions dependencies - keep these updated
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "chore"
      include: "scope"

  # Node.js dependencies - keep these updated for security
  - package-ecosystem: "npm"
    directory: "/app"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "javascript"
    commit-message:
      prefix: "chore"
      include: "scope"

# Note: VM (Ubuntu 20.04) and MongoDB (4.4) stay vulnerable intentionally
# These are configured in Terraform and should NOT be updated