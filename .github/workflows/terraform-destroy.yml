name: Terraform Destroy (Cleanup)
on: 
  workflow_dispatch:
    inputs:
      confirm_destroy:
        description: 'Type "DESTROY" to confirm resource cleanup'
        required: true
        default: ''

jobs:
  cleanup:
    runs-on: ubuntu-latest
    permissions: 
      contents: read
    
    steps:
      - name: Validate Confirmation
        run: |
          if [ "${{ github.event.inputs.confirm_destroy }}" != "DESTROY" ]; then
            echo "‚ùå Confirmation failed. You must type 'DESTROY' to proceed."
            exit 1
          fi
          echo "‚úÖ Confirmation received. Proceeding with cleanup..."

      - uses: actions/checkout@v4
      
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
      
      - uses: hashicorp/setup-terraform@v3
      
      - name: Terraform Init
        working-directory: terraform
        run: terraform init
      
      - name: Terraform Destroy
        working-directory: terraform
        run: |
          echo "üóëÔ∏è Destroying all resources..."
          terraform destroy -auto-approve -var="aws_region=${{ secrets.AWS_REGION }}"
          echo "‚úÖ Cleanup completed!"
      
      - name: Verify Cleanup
        run: |
          echo "üîç Verifying resource cleanup..."
          # Check for any remaining resources with our project tag
          INSTANCES=$(aws ec2 describe-instances --filters "Name=tag:Project,Values=wiz-exercise-v4" --query 'Reservations[*].Instances[?State.Name!=`terminated`]' --output text)
          if [ -n "$INSTANCES" ]; then
            echo "‚ö†Ô∏è Warning: Some EC2 instances may still exist"
          else
            echo "‚úÖ No EC2 instances found"
          fi
          
          # Check S3 buckets
          BUCKETS=$(aws s3api list-buckets --query "Buckets[?contains(Name, 'wiz-exercise-dev')].Name" --output text)
          if [ -n "$BUCKETS" ]; then
            echo "‚ö†Ô∏è Warning: Some S3 buckets may still exist: $BUCKETS"
            echo "üí° You may need to empty and delete them manually"
          else
            echo "‚úÖ No project S3 buckets found"
          fi