# Kubernetes Ingress for Wiz Todo App
# Configures ALB for public access (Requirement 2.7, 2.8)

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: wiz-todo-app-ingress
  namespace: default
  labels:
    app: wiz-todo-app
    component: ingress
  annotations:
    # AWS Load Balancer Controller annotations
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP":80}]'
    
    # Health check configuration
    alb.ingress.kubernetes.io/healthcheck-protocol: HTTP
    alb.ingress.kubernetes.io/healthcheck-port: traffic-port
    alb.ingress.kubernetes.io/healthcheck-path: /health
    alb.ingress.kubernetes.io/healthcheck-interval-seconds: '30'
    alb.ingress.kubernetes.io/healthcheck-timeout-seconds: '5'
    alb.ingress.kubernetes.io/healthy-threshold-count: '2'
    alb.ingress.kubernetes.io/unhealthy-threshold-count: '3'
    
    # Load balancer attributes
    alb.ingress.kubernetes.io/load-balancer-name: wiz-todo-app-alb
    alb.ingress.kubernetes.io/group.name: wiz-exercise
    
    # Security groups (will be created by ALB controller)
    alb.ingress.kubernetes.io/security-groups: wiz-exercise-dev-alb-sg
    
    # Subnets (public subnets for internet-facing ALB)
    alb.ingress.kubernetes.io/subnets: subnet-public-1,subnet-public-2
    
    # Tags for the ALB
    alb.ingress.kubernetes.io/tags: |
      Environment=dev,
      Project=wiz-exercise-v4,
      Owner=Devon Diffie,
      Purpose=Wiz-Technical-Exercise
    
    # SSL redirect (disabled for demo - HTTP only)
    alb.ingress.kubernetes.io/ssl-redirect: '443'
    
    # Backend protocol
    alb.ingress.kubernetes.io/backend-protocol: HTTP
    
    # Connection draining
    alb.ingress.kubernetes.io/target-group-attributes: |
      deregistration_delay.timeout_seconds=30,
      stickiness.enabled=false
spec:
  rules:
  - host: wiz-todo-app.example.com  # Will be updated with actual ALB DNS
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: wiz-todo-app-service
            port:
              number: 80
  
  # Default backend (catch-all)
  defaultBackend:
    service:
      name: wiz-todo-app-service
      port:
        number: 80

---
# Alternative Ingress for HTTPS (if SSL certificate is available)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: wiz-todo-app-ingress-https
  namespace: default
  labels:
    app: wiz-todo-app
    component: ingress-https
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP":80},{"HTTPS":443}]'
    alb.ingress.kubernetes.io/ssl-redirect: '443'
    
    # SSL certificate (uncomment and update ARN when available)
    # alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:us-east-1:ACCOUNT:certificate/CERT-ID
    
    # Security policy
    alb.ingress.kubernetes.io/ssl-policy: ELBSecurityPolicy-TLS-1-2-2017-01
    
    alb.ingress.kubernetes.io/load-balancer-name: wiz-todo-app-alb-https
    alb.ingress.kubernetes.io/group.name: wiz-exercise-https
spec:
  rules:
  - host: wiz-todo-app-secure.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: wiz-todo-app-service
            port:
              number: 80