# Terraform CI/CD Pipeline for K8s Vulnerable Database Project
# Handles infrastructure provisioning and management

name: ğŸ—ï¸ Terraform Infrastructure

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'terraform/**'
      - '.github/workflows/terraform.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'terraform/**'
      - '.github/workflows/terraform.yml'
  workflow_dispatch:
    inputs:
      action:
        description: 'Terraform action to perform'
        required: true
        default: 'plan'
        type: choice
        options:
          - plan
          - apply
          - destroy

env:
  TF_VERSION: '1.6.0'
  AWS_REGION: 'us-west-2'
  TF_VAR_environment: ${{ github.ref == 'refs/heads/main' && 'prod' || 'dev' }}

jobs:
  terraform-validate:
    name: ğŸ” Validate Terraform
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: ğŸ¯ Terraform Format Check
        run: terraform fmt -check -recursive terraform/

      - name: âœ… Terraform Validate
        run: |
          cd terraform
          terraform init -backend=false
          terraform validate

  security-scan:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    needs: terraform-validate
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ›¡ï¸ Run Checkov
        uses: bridgecrewio/checkov-action@master
        with:
          directory: terraform/
          framework: terraform
          output_format: sarif
          output_file_path: checkov-results.sarif
          quiet: true
          soft_fail: true

      - name: ğŸ“Š Upload Checkov Results
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: checkov-results.sarif

      - name: ğŸ” Run TFSec
        uses: aquasecurity/tfsec-action@v1.0.3
        with:
          working_directory: terraform/
          soft_fail: true

  terraform-plan:
    name: ğŸ“‹ Terraform Plan
    runs-on: ubuntu-latest
    needs: [terraform-validate, security-scan]
    if: github.event_name == 'pull_request' || github.event.inputs.action == 'plan'
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: ğŸ”‘ Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: ğŸ—ï¸ Terraform Init
        run: |
          cd terraform
          terraform init

      - name: ğŸ“‹ Terraform Plan
        id: plan
        run: |
          cd terraform
          terraform plan -no-color -out=tfplan
          terraform show -no-color tfplan > plan.txt

      - name: ğŸ’¬ Comment PR with Plan
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const plan = fs.readFileSync('terraform/plan.txt', 'utf8');
            const maxGitHubBodyCharacters = 65536;
            
            function chunkSubstr(str, size) {
              const numChunks = Math.ceil(str.length / size)
              const chunks = new Array(numChunks)
              for (let i = 0, o = 0; i < numChunks; ++i, o += size) {
                chunks[i] = str.substr(o, size)
              }
              return chunks
            }
            
            const planChunks = chunkSubstr(plan, maxGitHubBodyCharacters);
            
            for (let i = 0; i < planChunks.length; i++) {
              const output = `### ğŸ—ï¸ Terraform Plan (Part ${i + 1}/${planChunks.length})
              
              \`\`\`terraform
              ${planChunks[i]}
              \`\`\`
              
              *Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`, Workflow: \`${{ github.workflow }}\`*`;
              
              await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: output
              });
            }

      - name: ğŸ“¤ Upload Plan Artifact
        uses: actions/upload-artifact@v3
        with:
          name: terraform-plan
          path: terraform/tfplan
          retention-days: 5

  terraform-apply:
    name: ğŸš€ Terraform Apply
    runs-on: ubuntu-latest
    needs: [terraform-validate, security-scan]
    if: |
      (github.ref == 'refs/heads/main' && github.event_name == 'push') ||
      github.event.inputs.action == 'apply'
    environment: 
      name: ${{ github.ref == 'refs/heads/main' && 'production' || 'development' }}
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: ğŸ”‘ Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: ğŸ—ï¸ Terraform Init
        run: |
          cd terraform
          terraform init

      - name: ğŸš€ Terraform Apply
        run: |
          cd terraform
          terraform apply -auto-approve

      - name: ğŸ“Š Output Infrastructure Info
        id: output
        run: |
          cd terraform
          echo "cluster_name=$(terraform output -raw cluster_name)" >> $GITHUB_OUTPUT
          echo "cluster_endpoint=$(terraform output -raw cluster_endpoint)" >> $GITHUB_OUTPUT
          echo "db_instance_ip=$(terraform output -raw db_instance_public_ip)" >> $GITHUB_OUTPUT

      - name: ğŸ’¬ Comment with Infrastructure Info
        if: github.event_name == 'push'
        uses: actions/github-script@v7
        with:
          script: |
            const output = `### ğŸ‰ Infrastructure Deployed Successfully!
            
            **EKS Cluster:** \`${{ steps.output.outputs.cluster_name }}\`
            **Cluster Endpoint:** \`${{ steps.output.outputs.cluster_endpoint }}\`
            **Database IP:** \`${{ steps.output.outputs.db_instance_ip }}\`
            
            **Next Steps:**
            1. Update kubeconfig: \`aws eks update-kubeconfig --region ${{ env.AWS_REGION }} --name ${{ steps.output.outputs.cluster_name }}\`
            2. Deploy applications: \`make k8s-deploy\`
            3. Setup vulnerable database: \`make setup-vulnerable-db\`
            
            *Deployed by: @${{ github.actor }} via ${{ github.workflow }}*`;
            
            await github.rest.repos.createCommitComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: context.sha,
              body: output
            });

  terraform-destroy:
    name: ğŸ’¥ Terraform Destroy
    runs-on: ubuntu-latest
    if: github.event.inputs.action == 'destroy'
    environment: 
      name: destruction
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: ğŸ”‘ Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: ğŸ—ï¸ Terraform Init
        run: |
          cd terraform
          terraform init

      - name: ğŸ’¥ Terraform Destroy
        run: |
          cd terraform
          terraform destroy -auto-approve

      - name: ğŸ’¬ Comment Destruction Complete
        uses: actions/github-script@v7
        with:
          script: |
            const output = `### ğŸ’¥ Infrastructure Destroyed
            
            All AWS resources have been successfully destroyed.
            
            *Destroyed by: @${{ github.actor }} via manual trigger*`;
            
            await github.rest.repos.createCommitComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: context.sha,
              body: output
            });

  cost-estimation:
    name: ğŸ’° Cost Estimation
    runs-on: ubuntu-latest
    needs: terraform-validate
    if: github.event_name == 'pull_request'
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ’° Infracost Setup
        uses: infracost/actions/setup@v2
        with:
          api-key: ${{ secrets.INFRACOST_API_KEY }}

      - name: ğŸ”§ Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: ğŸ”‘ Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: ğŸ’° Generate Infracost Diff
        run: |
          cd terraform
          infracost breakdown --path . --format json --out-file /tmp/infracost-base.json
          infracost diff --path . --compare-to /tmp/infracost-base.json --format json --out-file /tmp/infracost.json

      - name: ğŸ’¬ Post Infracost Comment
        run: |
          infracost comment github --path /tmp/infracost.json \
            --repo $GITHUB_REPOSITORY \
            --github-token ${{ github.token }} \
            --pull-request ${{ github.event.pull_request.number }} \
            --behavior update